[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings=['@openzepplin-contracts=lib/openzepplin-contracts/contracts']
ffi=true
fs_permissions = [
{ access = "read", path = "./img/"},
{ access = "read-write", path = "./broadcast" },
]
